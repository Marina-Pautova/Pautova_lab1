	<div class="main">
		<div class="main_authorizForm">

					<div class="form_title_title"> Login </div>
					<div class="form_title_text"> Login to access your travelwise account </div>
				</div>
				<div class="form_user">
					<input class="form_user_input" type="text" name="email" id="email" value="john.doe@gmail.com">
					<label class="form_user_label" for="email">Email</label>
				</div>
				<div class="form_user">
					<input class="form_user_input" type="password" name="password" id="password" value="123456789123456789">
					<label class="form_user_label" for="password">Password</label>
					<button class="form_user_eye" type="button" id="eye_button" onclick="password_eye()">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24px" height="24px">

				</div>
				<div class="form_add">
					<div class="form_add_remember">
						<input class="form_add_remember_input" type="checkbox" id="remember" name="remember" checked />
						<label class="form_add_remember_label" for="remember">Remember me</label>
					</div>
					<div class="form_add_noPassword">Forgot Password</div>
				</div>
				<div class="form_login">
					<div class="form_login_button">
						<button>Login</button>
					</div>
					<p class="form_login_noAccount">
						Don’t have an account? <a>Sign up</a>
					</p>
					<div class="form_login_orLogin">
						<hr />
					</div>
					<div class="form_login_addAccount">
						<div class="form_login_addAccount_var"> <img src="./Img/fbLogo.png"></div>
						<div class="form_login_addAccount_var"> <img src="./Img/googleLogo.png"></div>
						<div class="form_login_addAccount_var"> <img src="./Img/appleLogo.png"></div>
					</div>
